<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>电商平台价格监控</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/echarts.min.js"></script>
</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>电商平台价格监控</h1>
        <p>学的不仅是技术，更是梦想！！！</p>
    </div>

    <div class="card">
        <div class="card-body">
            <b>设置</b>
            <form class="form-inline">
                <label for="email">电子邮箱:</label>
                <input type="text" class="form-control" id="email" value="1656704949@qq.com" disabled>
                <label for="rate">刷新频率:</label>
                <input type="text" class="form-control" id="rate" value="60" disabled>
                <button type="button" class="btn btn-success" onclick="setup_confirm()">确定</button>
                <button type="button" class="btn btn-danger" onclick="setup_cancel()">重置</button>
            </form>

            <b>监控</b>
            <form class="form-inline">
                <label for="id">商品编号:</label>
                <input type="text" class="form-control" id="id" placeholder="输入商品编号">
                <label for="want">期望价格:</label>
                <input type="text" class="form-control" id="want" placeholder="输入期望价格">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="status"> 立即启动
                    </label>
                </div>
                <button type="button" class="btn btn-success" onclick="add()">添加</button>
            </form>
        </div>
    </div>

    <div class="alert alert-success">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>提示！</strong>白色为启动状态，黄色为暂停状态，红色为可抢状态~~~
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>序号</th>
            <th>商品编号</th>
            <th>商品名称</th>
            <th>期望价格</th>
            <th>当前价格</th>
            <th>记录时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="content">
        <tr class="table-warning" hidden>
            <td>0</td>
            <td>4311178</td>
            <td>
                <a href="https://item.jd.com/4311178.html">金士顿(Kingston) 240GB SSD固态硬盘.....</a>
            </td>
            <td>
                <button type="button" class="btn btn-info btn-sm" onclick="update_want(4311178)">￥209.00</button>
            </td>
            <td>￥229.00</td>
            <td>2019-10-01<br>00:00:00</td>
            <td>
                <div class="btn-group">
                    <button type="button" class="btn btn-warning dropdown-toggle btn-sm" data-toggle="dropdown">
                        启动
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#" onclick="update_status(4311178, true)">启动</a>
                        <a class="dropdown-item" href="#" onclick="update_status(4311178, false)">暂停</a>
                    </div>
                </div>
                <button type="button" class="btn btn-info btn-sm" onclick="history(4311178)">历史</button>
                <button type="button" class="btn btn-danger btn-sm" onclick="remove(4311178)">删除</button>
            </td>
        </tr>
        </tbody>
    </table>

    <div id="main" style="width: 1000px;height:400px;"></div>
</div>

<script type="text/javascript">
    let info;

    $.ajax({
        url: 'get',
        type: 'GET',
        data: {},
        dataType: 'json',
        success: function (result) {
            if (result.code !== 200) {
                alert(result.message);
                return;
            }
            info = result.data;
            $.each(info, function (index, item) {
                let html = '';
                if (item.want >= item.price) {
                    html += '<tr class="table-danger">';
                } else if (item.status) {
                    html += '<tr>';
                } else {
                    html += '<tr class="table-warning">';
                }
                html += '<td>' + index + '</td>';
                html += '<td>' + item.id + '</td>';
                html += '<td>';
                html += '<a href="https://item.jd.com/' + item.id + '.html">' + item.name.substring(0, 30) + '......</a>';
                html += '</td>';
                html += '<td>';
                html += '<button type="button" class="btn btn-info btn-sm" onclick="update_want(' + item.id + ')">￥' + item.want + '</button>';
                html += '</td>';
                html += '<td>￥' + item.price + '</td>';
                html += '<td>' + item.date.substring(0, 10) + '<br>' + item.date.substring(11, 19) + '</td>';
                html += '<td>';
                html += '<div class="btn-group">';
                html += '<button type="button" class="btn btn-warning dropdown-toggle btn-sm" data-toggle="dropdown">';
                if (item.status) {
                    html += '启动';
                } else {
                    html += '暂停';
                }
                html += '</button>';
                html += '<div class="dropdown-menu">';
                html += '<a class="dropdown-item" href="#" onclick="update_status(' + item.id + ', true)">启动</a>';
                html += '<a class="dropdown-item" href="#" onclick="update_status(' + item.id + ', false)">暂停</a>';
                html += '</div>';
                html += '</div>';
                html += '<button type="button" class="btn btn-info btn-sm" onclick="history(' + item.id + ')">历史</button>';
                html += '<button type="button" class="btn btn-danger btn-sm" onclick="remove(' + item.id + ')">删除</button>';
                html += '</td>';
                html += '</tr>';
                $('#content').append(html);
            })
        },
        error: function (XMLHttpRequest, textStatus, errorThrown) {
            alert('服务器出错：' + XMLHttpRequest.status);
        }
    });

    $.ajax({
        url: 'setting',
        type: 'GET',
        data: {},
        dataType: 'json',
        success: function (result) {
            if (result.code === 200) {
                $('#email').val(result.data.email);
                $('#rate').val(result.data.rate);
            } else {
                alert(result.message);
            }
        },
        error: function (XMLHttpRequest, textStatus, errorThrown) {
            alert('服务器出错：' + XMLHttpRequest.status);
        }
    });

    function add() {
        let id = $('#id').val();
        let want = $('#want').val();
        let status = $('#status').prop('checked');
        if (id === '' || want === '') {
            alert('请输入商品编号和期望价格！');
            return;
        }

        $.ajax({
            url: 'add',
            type: 'POST',
            data: {'id': id, 'want': want, 'status': status},
            dataType: 'json',
            success: function (result) {
                if (result.code === 200) {
                    alert(result.message);
                } else {
                    alert(result.message);
                }
                window.location.reload();
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert('服务器出错：' + XMLHttpRequest.status);
            }
        });
    }

    function setup_confirm() {
        if ($('#email').attr('disabled')) return;
        let email = $('#email').val();
        let rate = $('#rate').val();
        if (email === '' || rate === '') {
            alert('请输入电子邮箱和刷新频率！');
            return;
        }

        $.ajax({
            url: 'setting',
            type: 'POST',
            data: {'email': email, 'rate': rate},
            dataType: 'json',
            success: function (result) {
                if (result.code === 200) {
                    alert(result.message);
                } else {
                    alert(result.message);
                }
                window.location.reload();
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert('服务器出错：' + XMLHttpRequest.status);
            }
        });
    }

    function setup_cancel() {
        $('#email').removeAttr('disabled');
        $('#rate').removeAttr('disabled');
    }

    function update_want(id) {
        let want = prompt("请输入期望价格", "");
        if (want === '' || want == null) {
            alert('请输入期望价格');
            return;
        }

        $.ajax({
            url: 'want/update',
            type: 'POST',
            data: {'id': id, 'want': want},
            dataType: 'json',
            success: function (result) {
                if (result.code === 200) {
                    alert(result.message);
                    window.location.reload();
                } else {
                    alert(result.message);
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert('服务器出错：' + XMLHttpRequest.status);
            }
        });
    }

    function update_status(id, status) {
        $.ajax({
            url: 'status/update',
            type: 'POST',
            data: {'id': id, 'status': status},
            dataType: 'json',
            success: function (result) {
                if (result.code === 200) {
                    alert(result.message);
                    window.location.reload();
                } else {
                    alert(result.message);
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert('服务器出错：' + XMLHttpRequest.status);
            }
        });
    }

    function remove(id) {
        $.ajax({
            url: 'remove',
            type: 'POST',
            data: {'id': id},
            dataType: 'json',
            success: function (result) {
                if (result.code === 200) {
                    alert(result.message);
                    window.location.reload();
                } else {
                    alert(result.message);
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert('服务器出错：' + XMLHttpRequest.status);
            }
        });
    }

    function history(id) {
        $.ajax({
            url: 'history',
            type: 'GET',
            data: {'id': id},
            dataType: 'json',
            success: function (result) {
                if (result.code === 200) {
                    show_history(result.data.price, result.data.date);
                } else {
                    alert(result.message);
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert('服务器出错：' + XMLHttpRequest.status);
            }
        });
    }

    function show_history(price, date) {
        var myChart = echarts.init(document.getElementById('main'));

        var option = {
            title: {
                text: '历史价格'
            },
            tooltip: {
                trigger: 'axis'
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: date //['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                type: 'line',
                data: price //[820, 932, 901, 934, 1290, 1330, 1320],
            }]
        };

        myChart.setOption(option);
    }
</script>

</body>
</html>
